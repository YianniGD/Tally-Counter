<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Tally Counter</title>
  <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
  <meta name="theme-color" content="#f3f4f6"/>
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-167x167.png">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tally">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Roboto+Mono:wght@700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-mono {
        font-family: 'Roboto Mono', monospace;
    }
  </style>
</head>
<body class="bg-gray-100">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script src="/Tally-Counter/script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
